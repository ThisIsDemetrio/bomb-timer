<div class="bomb-timer">
  {{ timeLeftInMs$ | async }}
</div>

@if (showCancelWarning) {
  <div class="cancel-warning">Press ESC to cancel the countdown</div>
}

<audio #audioPlayer controls loop [style.display]="'none'">
  <source
    src="../../assets/audio/studio-kolomna-clock-ticking.mp3"
    type="audio/mpeg" />
</audio>
